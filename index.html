<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nicks Pokédex!</title>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <!-- Navbar Start -->
        <header class="page-header">
          <nav class="navbar navbar-expand-lg fixed-top">
            <div class="navbar-brand">
              <img
                src="img/pokemon-23.svg"
                id="pokemon-logo"
                alt="pokemon logo"
              />
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Pokedex <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Pokemon</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Trader</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile </a>
                </li>
              </ul>
            </div>

            <!-- navbar small screens -->
            <button
              class="navbar-toggler navbar-dark"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </header>
        <!-- Navbar End -->

        <!-- Search Bar Start -->
        <div class="search-bar_contaier">
          <h1 class="search-bar__heading">
            Search for a Pokémon by name or using its National Pokédex number!
          </h1>
          <form class="d-flex search-bar__form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a Pokémon..."
              aria-label="Search"
              list="datalistOptions"
              id="exampleDataList"
              autocomplete="off"
            />

            <datalist id="datalistOptions"></datalist>
          </form>
          <div id="searchBtn">I choose You...</div>
        </div>

        <!-- search bar End -->

        <!-- Main Section Start -->
        <main class="page-main">
          <div id="modal-container"></div>
          <div class="page-main__grid-container">
            <!-- Form Section Start -->
            <div class="pokedex">
              <h1>Pokémon</h1>

              <ul class="pokemon-list"></ul>
            </div>
            <!-- Form Section End -->
          </div>
        </main>
        <!-- Main Section End -->
      </div>
    </div>

    <div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
      <script src="js/script.js"></script>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>

      <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      ></script>
    </div>
  </body>
</html>
